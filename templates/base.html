{% load static %}
<!-- Leitura dos arquivos staticos -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <!-- cabeçalho vem de outro block -->
    {% block 'head' %}{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilo e css da base  -->
    <link rel="stylesheet" href="{% static 'css/responsivo.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
   <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    /> -->
    <!-- Titulo de outro block  -->
    <title>{% block 'title' %} {% endblock %}</title>
</head>
<body>
    
    <header>
        <div class="container">
                <h2 class="logo">Portifólio</h2>
                <nav>     
                    <a href="#">
                        About
                    </a>
                    <a href="#">Skills</a>
                    <a href="#">Contact</a>
                    <a href="http://localhost:8000/admin/">                        
                        <button role="button" class="btn-entrar">
                            Access
                        </button>
                    </a>
                   
                </nav>
        </div>
    </header>
    {% block 'body' %}{% endblock %} 
    <!-- Aqui pode adicionar o cdn do jquery ou bootstrap  -->
</body>
</html>
